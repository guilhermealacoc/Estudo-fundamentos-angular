<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>false</p>
</ng-template>
<hr>

<p *ngIf="conditionClick">true</p>
<p *ngIf="!conditionClick">false</p>
<button (click)="onClick()">Clique</button>

<hr>

<ul>
  <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">[{{i}}]{{item.nome}}</li>
</ul>

<button (click)="onClickAddList()">Adicionar</button>
<hr>

<input type="text" [(ngModel)]="nome">

<div [ngSwitch]="nome">
  <p *ngSwitchCase="'Guilherme'">
    Guilherme
  </p>

  <p *ngSwitchCase="'Alacoc'">
    Alacoc
  </p>

  <p *ngSwitchDefault>
    VEM NOME AQUI
  </p>
</div>
